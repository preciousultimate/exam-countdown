  <title>Todo app</title>
</head>
<body>
  <header>
    <h1>To-do <span>list</span></h1>
    <button id="btn">
      <img src="icon-moon.svg" alt="icon-moon.svg" width="26" height="26" id="moon">
      <img src="icon-sun.svg" alt="icon-sun.svg" width="26" height="26" id="sun">
    
    </button>   
  </header>
 <main>
  <button type="button" id="check" ></button>
  <input type="text" name="todo" autofocus placeholder="Create a new to-do..." id="input" >
  
  <ul id="ul">
  </ul>
  <div class="countainer">
    <!-- Add dynamic number -->
    <p id="items">items left</p> 
    <div class="div">
      <p id="all">All</p>
      <p id="active">Active</p>
      <p id="completed">Completed</p>
      
    </div>  
    <p id="clear">Clear Completed</p>
      
    </div>

    
</main>

<footer>
    <p id="error"></p>
    <a href="index.html">Back to Countdown</a>

</footer>
